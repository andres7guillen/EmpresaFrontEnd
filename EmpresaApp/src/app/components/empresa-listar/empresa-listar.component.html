<hr>

<div class="row">
  <div class="col text-right">
    <button 
    routerLink="/empresaCrear"
    class="btn btn-primary">
      <i class="fa fa-plus"> Crear</i>
    </button>
  </div>
</div>

<table class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Razon social</th>
      <th scope="col">Nit</th>
      <th scope="col">Usuarios</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empresa of listado | paginate: 
    {
    itemsPerPage: cantidadPorPagina,
    currentPage: p,
    totalItems: total }; let i = index">   
    <td>{{i + 1}}</td>   
    <td>{{empresa.razonSocial}}</td>
    <td>{{empresa.nit}}</td>   
    <td>{{empresa.usuarios}}</td>      
      <td>
        <button class="btn btn-info mr-1"
        [routerLink]="['/empresaEditar', empresa.id]">
          <i class="fa fa-pencil"></i>  
        </button>
        <button (click)="borrarEmpresa(empresa)" class="btn btn-danger mr-1">
          <i class="fa fa-trash"></i>  
        </button>
        <button [routerLink]="['/empresaDetalle',empresa.id]" class="btn btn-info">
          <i class="fa fa-eye"></i>  
        </button>
      </td>
      
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<div class="form-group">
  <label>Items por p√°gina: </label><hr>
  <select [(ngModel)]="cantidadPorPagina">
    <option value="5">5</option>
    <option value="10">10</option>
</select>
</div>
