<h4>Detalle empresa</h4>
<hr>
<div class="row text-right">
  <div class="col">
    <button 
  routerLink="/empresaListar"
  class="btn btn-danger">
    <i class="fa fa-arrow-left"> Regresar</i>
  </button>
  </div>  
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form>
        <div class="form-group">
            <label>Raz√≥n social:</label>
            <input type="text" [(ngModel)]="empresa.razonSocial" name="razon" class="form-control">
          </div>       
        
          <div class="form-group">
            <label>Nit:</label>
            <input type="text" [(ngModel)]="empresa.nit" name="nit" class="form-control">
          </div>

          <div class="form-group">
            <label>Usuarios:</label>
            <input type="text" [(ngModel)]="empresa.usuarios" name="usuarios" class="form-control">
          </div>
    
      <hr>
    </form>

  </div>
</div>
