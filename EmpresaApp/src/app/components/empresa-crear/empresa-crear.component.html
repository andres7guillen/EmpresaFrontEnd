<h4>Crear empresa</h4>
<hr>
<div class="row text-right">
  <div class="col">
    <button 
  routerLink="/empresaListar"
  class="btn btn-danger">
    <i class="fa fa-arrow-left"> Regresar</i>
  </button>
  </div>  
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="onSubmit(formulario)" #formulario="ngForm">
        <span *ngIf="formulario.submitted && formulario.controls['razon'].errors" class="text-danger animated fadeIn">Razón soacial es obligatoria</span>
        <div class="wrap-input100 m-b-16">
            <input class="input100" 
                   type="text" 
                   name="razon" 
                   [(ngModel)]="empresa.razonSocial"
                   placeholder="Razón social"                           
                   required>

            <span class="focus-input100"></span>
        </div>

        <span *ngIf="formulario.submitted && formulario.controls['nit'].errors" class="text-danger animated fadeIn">Nit es obligatoria</span>
        <div class="wrap-input100 m-b-16">
            <input class="input100" 
                   type="text" 
                   name="razon" 
                   [(ngModel)]="empresa.nit"
                   placeholder="NIT"                           
                   required>

            <span class="focus-input100"></span>
        </div>
    
      <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>

    </form>

  </div>
</div>
