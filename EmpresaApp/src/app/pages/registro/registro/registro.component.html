<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(formulario)" #formulario="ngForm"
            class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>

                <span *ngIf="formulario.submitted && formulario.controls['nombre'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="nombre" 
                           [(ngModel)]="usuario.nombre"
                           placeholder="Nombre"                           
                           required>

                    <span class="focus-input100"></span>
                </div> 


                <span *ngIf="formulario.submitted && formulario.controls['apellido'].errors" class="text-danger animated fadeIn">El apellido es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="apellido" 
                           [(ngModel)]="usuario.apellido"
                           placeholder="Apellido"                           
                           required>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="formulario.submitted && formulario.controls['tipoId'].errors" class="text-danger animated fadeIn">El tipo es obligatorio</span>
                <label>Tipo identificación:</label><hr>
                <div class="wrap-input100 m-b-16">                    
                    <select class="input100" name="empresa" required [(ngModel)]="usuario.tipoIdentificacionId" name="tipoId">
                        <option *ngFor="let tipo of listadoTipos" [value]="tipo.id">{{tipo.descripcion}}</option>
                      </select>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="formulario.submitted && formulario.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="email" 
                           name="email" 
                           [(ngModel)]="usuario.numeroIdentificacion"
                           placeholder="Numero identificación"
                           email
                           required>

                    <span class="focus-input100"></span>
                </div>



                <span *ngIf="formulario.submitted && formulario.controls['empresaId'].errors" class="text-danger animated fadeIn">La empresa es obligatoria</span>
                <label>Empresa:</label><hr>
                <div class="wrap-input100 m-b-16">                    
                    <select class="input100" name="empresa" required [(ngModel)]="usuario.empresaId" name="empresaId">
                        <option *ngFor="let empresa of listadoEmpresas" [value]="empresa.id">{{empresa.razonSocial}}</option>
                      </select>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="formulario.submitted && formulario.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="email" 
                           name="email" 
                           [(ngModel)]="usuario.email"
                           placeholder="Email"
                           email
                           required>

                    <span class="focus-input100"></span>
                </div>                    
                
                <span *ngIf="formulario.submitted && formulario.controls['pass'].errors" class="text-danger animated fadeIn">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100"
                           type="password" 
                           minlength="6"
                           name="pass" 
                           [(ngModel)]="usuario.password"
                           placeholder="Password"
                           required>
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
